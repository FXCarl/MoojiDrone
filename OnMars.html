<!doctype html>
<html>
    <head>
        <meta name='onMars' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdn1.lncld.net/static/js/av-min-1.2.1.js"></script>
        <script src="./node_modules/leancloud-realtime/dist/realtime.browser.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="lib/jquery-3.1.0.min.js"></script>
        <script src = "UI/DroneUI.js"></script>
        <script src = "lib/stringFSM.js"></script>
        <script src="lib/hammer.min.js"></script>
        <script src="lib/playcanvas-stable.js"></script>
    </head>
    <body>
        <canvas name = "Moojicanvas" id="application-canvas" style="position:fixed; z-index:-1;"></canvas>
        <div name = "TouchPanel" id = "touchPanel" style = "position:fixed;top:5%;left:0;width:100%; height:95%;display:block;"></div>
        <script src="startuptool.js"></script>
        <script src="onmars.js"></script>
        <div id = 'loadingpanel' style="display: none;" class="overlay" id="state-change-overlay">
            <div class="loading">Loading-LOGO</div>
        </div>
        <div id = 'connectingpanel' style="display: none;" class="overlay" id="state-change-overlay">
            <div class="loading">Connecting...</div>
        </div>
        <div id = 'mainmenupanel' style="" class="overlay" id="main-menu">
            <div class="panel main-menu">
                <a id = 'loginbtn' style="top: 10px; left: 220px;" class="btn btn-primary btn-play">
                    <span>Log In</span>
                </a>
            </div>
            <div id = "registpanel" style="width: 300px; height: 200px;position:relative; z-index:9;pointer-events:auto;">
                <center>
                    <table border="1" bordercolor="#ffffff" style="background-color: #DDD;" cellpadding="10px" cellspacing="0">
                        <tr><th colspan="3">Regist</th></tr>
                        <tr>
                            <td>username : </td>
                            <td><input id = 'registusername' autocomplete = "off"/></td>
                        </tr>
                        <tr>
                            <td>password : </td>
                            <td><input id = 'registpassword' autocomplete = "off"/></td>
                        </tr>
                        <tr>
                            <td>repassword : </td>
                            <td><input id = 'repassword' autocomplete = "off"/></td>
                        </tr>
                        <tr>
                            <th colspan="3"><button id="regist">Regist</button></th>
                        </tr>
                        <tr>
                            <th colspan="3"><button id="abandonregist">Abandon</button></th>
                        </tr>
                    </table>
                </center>
            </div>
            <div id = "loginpanel" style="width: 300px; height: 200px;position:relative; z-index:9;pointer-events:auto;">
                <center>
                    <table border="1" bordercolor="#cccccc" style = "background-color: #FED"; cellpadding="10px" cellspacing="0">
                        <tr><th colspan="3">Sign In</th></tr><tr>
                            <td>username : </td>
                            <td><input id = 'loginusername' autocomplete = "off"/></td>
                        </tr>
                        <tr>
                            <td>password : </td>
                            <td><input id = 'loginpassword' autocomplete = "off"/></td>
                        </tr>
                        <tr>
                            <th colspan="3"><button id="login">Log In</button></th>
                        </tr>
                        <tr>
                            <th colspan="3"><button id="newuser">New User</button></th>
                        </tr>
                        <tr>
                            <th colspan="3"><button id="abandonlogin">Abandon</button></th>
                        </tr>
                    </table>
                </center>
            </div>
        </div>
        <div id = 'jumpinpanel' style="display: none;" class="overlay" id="main-menu">
            <div class="panel main-menu">
                <a id = 'jumpinbtn' style="top: 10px; left: 220px;" class="btn btn-primary btn-play">
                    <span>Jump In</span>
                </a>
            </div>
        </div>
        <div id = 'gamingpanel' style="display: none;" class="overlay" id="main-menu">
            <div class="panel main-menu">
                <a id = 'timeoverbtn' style="top: 10px; left: 70px;" class="btn">timeover</a>
                <a id = 'aboardbtn' style="top: 10px; left: 400px;" class="btn">Aboard</a>
            </div>
        </div>
        <div id = 'endpanel' style="display: none;" class="overlay" id="main-menu">
            <div class="panel main-menu">
                <a id = 'returnbtn' style="top: 10px; left: 70px;" class="btn btn-primary btn-play">
                    <span>Return</span>
                </a>
                <a id = 'backsinglebtn' style="top: 10px; left: 400px;" class="btn btn-primary btn-play">
                    <span>Back2Single</span>
                </a>
            </div>
        </div>
        <div id = "chatpanel" style="top: 120px; left: 10px;width: 20%; height: 40%;position:relative; z-index:9;pointer-events:auto;">
            <ul id = 'messages' style="top: 400px; left: 200px;width: 285; height: 800;background-color: #FEE;"></ul>
                <a id = inputblock>
                    <input id = 'words' autocomplete = "off"/><button id = 'chatinput' >Send</button>
                </a>
                <button id = 'enterchating'>Chat</button>
        </div>
        <script>
            function cilent(){
                this.id = -1;
            }
            var mycilent = new cilent();
        </script>
    </body>
</html>
